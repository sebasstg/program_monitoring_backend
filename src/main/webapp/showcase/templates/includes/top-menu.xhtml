<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:pe="http://primefaces.org/ui/extensions">

    <style type="text/css">
        div.ui-menu.ui-menu-dynamic {
            z-index: 9999!important;
        }

        div.btn-download.ui-splitbutton.ui-buttonset {
            margin: 10px;
        }
    </style>
    <h:form prependId="false" style="display: inline;margin: 10px" >
        <p:splitButton value="Download maven project"
                       onclick="document.getElementById('btn-project').click();return false"
                       process="@none" update="@none"
                       title="Download a sample maven project with customized theme and template."
                       icon="fa fa-download" styleClass="btn-success btn-download hidden-xs">
            <p:menuitem onclick="document.getElementById('btn-theme').click();return false"
                        title="Download theme as jar file."
                        value="Download theme" icon="fa fa-download"/>
            <p:menuitem onclick="document.getElementById('btn-template').click();return false"
                        title="Download template as jar file."
                        value="Download template" icon="fa fa-download"/>
        </p:splitButton>

        <p:commandButton id="btn-project" actionListener="#{downloadMB.downloadProject}" ajax="false"
                         value="Download maven project"
                         styleClass="btn-sm btn-success" icon="fa fa-download"
                         onclick="PrimeFaces.monitorDownload(start, stop);" style="display: none">
            <p:fileDownload value="#{downloadMB.file}"/>
        </p:commandButton>
        <p:commandButton id="btn-theme" actionListener="#{downloadMB.downloadTheme}" ajax="false" value="Generate theme"
                         styleClass="btn-sm btn-danger" icon="fa fa-download"
                         onclick="PrimeFaces.monitorDownload(start, stop);" style="display: none">
            <p:fileDownload value="#{downloadMB.file}"/>
        </p:commandButton>
        <p:commandButton id="btn-template" actionListener="#{downloadMB.downloadTemplate}" ajax="false" value="Generate template"
                         styleClass="btn-sm btn-danger" icon="fa fa-download"
                         onclick="PrimeFaces.monitorDownload(start, stop);" style="display: none">
            <p:fileDownload value="#{downloadMB.file}"/>
        </p:commandButton>

    </h:form>
    <script type="text/javascript">
        function start() {
            PF('statusDialog').show();
        }

        function stop() {
            PF('statusDialog').hide();
        }
    </script>

    <ul class="nav navbar-nav">
        <li class="dropdown messages-menu hidden-xs">
            <a href="#" class="dropdown-toggle" data-toggle="dropdown" aria-expanded="true">
                <i class="fa fa-envelope-o"></i>
                <span class="label label-success">4</span>
            </a>
            <ul class="dropdown-menu">
                <li class="header align-center">You have 4 messages</li>
                <li>
                    <ul class="menu">
                        <li>
                            Message 1
                        </li>
                        <li>
                            Message 2
                        </li>
                        <li>
                            Message 3
                        </li>
                        <li>
                            Message 4
                        </li>
                    </ul>
                </li>
                <li class="footer"><a href="#">See all messages</a></li>
            </ul>
        </li>
        <li class="dropdown notifications-menu">
            <a href="#" class="dropdown-toggle" data-toggle="dropdown" aria-expanded="true">
                <i class="fa fa-bell-o"></i>
                <span class="label label-warning">2</span>
            </a>
            <ul class="dropdown-menu">
                <li class="header align-center">You have 2 notifications.</li>
                <li>
                    <!-- inner menu: contains the actual data -->
                    <ul class="menu">
                        <li>
                            Notification 1
                        </li>

                        <li>
                            Notification 2
                        </li>
                    </ul>
                </li>
                <li class="footer"><a href="#">See all notifications</a></li>
            </ul>
        </li>
        <li class="dropdown user user-menu">
            <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                <pe:gravatar id="userImage"
                             value="nonexisting"/>
                <span class="hidden-xs">Rafael Pestano</span>
            </a>
            <ul class="dropdown-menu">
                <li class="user-header">
                    <div class="hidden-xs">
                        <pe:gravatar style="border-radius: 50%"
                                     value="rmpestano@gmail.com"/>
                    </div>
                    <p>
                        Rafael M. Pestano
                        <small> Java EE Developer </small>
                    </p>
                </li>
                <li class="user-footer">
                    <h:form prependId="false">
                        <div class="pull-left">
                            <p:commandLink  styleClass="btn btn-danger"  value="Change password"/>
                        </div>
                        <div class="pull-right">
                            <p:commandLink id="logout" action="#{logoutMB.doLogout}"  title="Logoff">
                                <i class="fa fa-sign-out fa-2x"></i>
                            </p:commandLink>
                        </div>
                    </h:form>
                </li>
            </ul>
        </li>

        <li>
            <a id="layout-setup" href="#" title="Setup layout options." data-toggle="control-sidebar"><i class="fa fa-gears"></i></a>
        </li>

    </ul>
 



</ui:composition>
